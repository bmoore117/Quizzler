<h2 class="subtext">A web development quiz</h2>
<h1 class="logo">Quizzler</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Welcome to Quizzler</mat-card-title>
    <mat-card-subtitle>Test your knowledge!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="showPopup(true)">Login</button>
    <button mat-raised-button (click)="showPopup(false)">Register</button>
  </mat-card-content>
</mat-card>
