<mat-card>
  <mat-card-content>
    <h3>{{model._id}}. {{model.question}}</h3>
    <hr />
    <pre *ngIf="model.code">{{model.code}}</pre>
    <mat-radio-group [(ngModel)]="selection">
      <mat-radio-button *ngFor="let answer of model.answers; let i=index" [value]="i">{{answer}}</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button (click)="advance()" color="primary" [disabled]="selection == undefined">Next</button>
  </mat-card-content>
</mat-card>
