<md-card>
  <md-card-header>
    <md-card-title>{{model.question}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-radio-group [(ngModel)]="selection">
      <ng-template ngFor let-answer [ngForOf]="model.answers">
        <md-radio-button [value]="answer">{{answer}}</md-radio-button>
        <br />
        <br />
      </ng-template>
    </md-radio-group>
    <button md-raised-button (click)="advance()" color="primary" [disabled]="!selection">Next</button>
  </md-card-content>
</md-card>
