<h3>Your score is: {{results.score}}</h3>
<md-card *ngFor="let item of results.incorrect">
  <md-card-header>
    <md-card-title>{{item.question.question}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>You answered incorrectly:</p>
    <ul>
      <li *ngFor="let i of item.selected">{{item.question.answers[i]}}</li>
    </ul>
    <p>The correct answer(s) were:</p>
    <ul>
      <li *ngFor="let i of item.question.correctAnswers">{{item.question.answers[i]}}</li>
    </ul>
  </md-card-content>
</md-card>
