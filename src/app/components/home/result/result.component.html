<div>
  <h2>Your score is: {{results.score}}%</h2>
  <h3>Below is a review of your answers</h3>
</div>
<mat-card *ngFor="let item of results.review">
  <mat-card-header>
    <mat-card-title>{{item.question._id}}. {{item.question.question}}<br /><pre *ngIf="item.question.code">{{item.question.code}}</pre></mat-card-title>
  </mat-card-header>
  <mat-card-content [ngClass]="item.isCorrect === true ? 'correct' : 'incorrect'">
    <h4 *ngIf="item.isCorrect; else else2">You answered correctly:</h4>
    <ng-template #else2><h4>You answered incorrectly:</h4></ng-template>
    <ul>
      <li *ngFor="let i of item.selected">{{item.question.answers[i]}}</li>
    </ul>
    <h4>The correct answer(s) were:</h4>
    <ul>
      <li *ngFor="let i of item.question.correctAnswers">{{item.question.answers[i]}}</li>
    </ul>
  </mat-card-content>
</mat-card>
<button mat-raised-button (click)="logout()">Logout</button>
